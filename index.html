<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="text">0.12</div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="sp clear" value="test">AC</button>
                <button class="sp operation" value="+/-">+/-</button>
                <button class="sp operation" value="%">%</button>
                <button class="op operation" value="/">/</button>
            </div>
            <div class="row">
                <button class="nm" value="7">7</button>
                <button class="nm" value="8">8</button>
                <button class="nm" value="9">9</button>
                <button class="op operation" value="*">*</button>
            </div>
            <div class="row">
                <button class="nm" value="4">4</button>
                <button class="nm" value="5">5</button>
                <button class="nm" value="6">6</button>
                <button class="op operation" value="-">-</button>
            </div>
            <div class="row">
                <button class="nm" value="1">1</button>
                <button class="nm" value="2">2</button>
                <button class="nm" value="3">3</button>
                <button class="op operation" value="+">+</button>
            </div>
            <div class="row" id="last">
                <button class="nm zero" value="0">0</button>
                <button class="nm dot" value=".">.</button>
                <button class="op equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
